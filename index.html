<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BedWar Clan - Official website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Theme Color Schemes */
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1cb0;
            --secondary: #00ffff;
            --accent: #ff00ff;
            --dark: #0a0a14;
            --darker: #05050a;
            --light: #f0f0f0;
            --gray: #2a2a3a;
            --card-bg: rgba(20, 20, 30, 0.9);
            --success: #DA2525;
            --warning: #ffaa00;
            --danger: #ff3860;
        }

        html[data-theme="cosmic"] {
            --primary: #ff006e;
            --primary-dark: #c9184a;
            --secondary: #8338ec;
            --accent: #3a86ff;
            --dark: #0a0e27;
            --darker: #04081a;
            --light: #ffffff;
            --gray: #1a1a2e;
        }

        html[data-theme="nature"] {
            --primary: #2d6a4f;
            --primary-dark: #1b5e3f;
            --secondary: #52b788;
            --accent: #95d5b2;
            --dark: #081c15;
            --darker: #000000;
            --light: #d8f3dc;
            --gray: #2d6a4f;
        }

        html[data-theme="sunset"] {
            --primary: #ff6b35;
            --primary-dark: #f77f00;
            --secondary: #fcbf49;
            --accent: #eae2b7;
            --dark: #003049;
            --darker: #001219;
            --light: #ffffff;
            --gray: #2a2a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            z-index: 1000;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            letter-spacing: 1px;
        }

        .nav-toggle {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(138, 43, 226, 0.2);
            color: var(--secondary);
            transform: rotate(180deg);
        }

        .theme-selector {
            position: fixed;
            top: 60px;
            right: 15px;
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px;
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            z-index: 999;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .theme-selector.active {
            display: grid;
        }

        .theme-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-option:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: translateY(-2px);
        }

        .theme-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .theme-preview.default {
            background: linear-gradient(45deg, #8a2be2, #00ffff);
        }

        .theme-preview.cosmic {
            background: linear-gradient(45deg, #ff006e, #8338ec);
        }

        .theme-preview.nature {
            background: linear-gradient(45deg, #2d6a4f, #52b788);
        }

        .theme-preview.sunset {
            background: linear-gradient(45deg, #ff6b35, #fcbf49);
        }

        .theme-option span {
            font-size: 0.8rem;
            color: var(--light);
        }

        .nav-menu {
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            padding: 15px;
            display: none;
            flex-direction: column;
            gap: 12px;
            z-index: 999;
        }

        .nav-menu.active {
            display: flex;
        }

        .nav-item {
            color: var(--light);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(138, 43, 226, 0.2);
            color: var(--secondary);
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 60px 12px 15px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 15px 12px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }

        .clan-name {
            font-size: 1.6rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--secondary);
            margin-bottom: 15px;
            font-weight: 300;
        }

        /* Sections */
        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            position: relative;
            padding-left: 12px;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .section-title i {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        /* Cards */
        .cards-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.5s ease forwards;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 6px 15px rgba(138, 43, 226, 0.25);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            z-index: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            background: rgba(30, 30, 45, 0.7);
            position: relative;
            z-index: 2;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 1.5px solid var(--primary);
            margin-right: 8px;
            transition: all 0.2s ease;
        }

        .card:hover .avatar {
            border-color: var(--secondary);
            transform: scale(1.03);
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .username {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--light);
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .verified {
            color: var(--secondary);
            margin-left: 4px;
            font-size: 0.65rem;
            flex-shrink: 0;
        }

        .user-id {
            font-size: 0.7rem;
            color: var(--secondary);
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-body {
            padding: 10px 12px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            padding: 3px 6px;
            border-radius: 12px;
            font-size: 0.6rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 3px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .tag:hover {
            transform: scale(1.02);
        }

        .tag-leader {
            background: linear-gradient(45deg, var(--warning), #ffcc00);
            color: #000;
        }

        .tag-elder {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .tag-former {
            background: linear-gradient(45deg, #666, #888);
            color: white;
        }

        .tag-dev {
            background: linear-gradient(45deg, var(--success), #FC7B03);
            color: white;
        }

        .tag-trial {
            background: linear-gradient(45deg, #ff9900, #ff6600);
            color: white;
        }

        .tag-assistant {
            background: linear-gradient(45deg, #3399ff, #0066cc);
            color: white;
        }

        .tag-builder {
            background: linear-gradient(45deg, #9966ff, #6600cc);
            color: white;
        }

        .tag-moderator {
            background: linear-gradient(45deg, #ff3366, #cc0066);
            color: white;
        }

        .tag-officer {
            background: linear-gradient(45deg, #00cc99, #009966);
            color: white;
        }

        .tag-community {
            background: linear-gradient(45deg, #ff66cc, #ff3399);
            color: white;
        }

        .tag-og {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: #000;
        }

        .tag-tg {
            background: linear-gradient(45deg, #3399ff, #0066cc);
            color: white;
        }

        .tag-discord {
            background: linear-gradient(45deg, #5865F2, #7289DA);
            color: white;
        }

        .tag-telegram {
            background: linear-gradient(45deg, #0088cc, #00A8E8);
            color: white;
        }

        /* Search */
        .search-container {
            position: relative;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px 8px 32px;
            background: rgba(42, 42, 58, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            color: var(--light);
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 1.5px rgba(138, 43, 226, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 0.8rem;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 30px 20px;
            color: var(--secondary);
            display: none;
        }

        .no-results i {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .no-results h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--light);
        }

        .no-results p {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light);
            text-decoration: none;
            font-size: 0.65rem;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .nav-btn i {
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .nav-btn.active, .nav-btn:hover {
            color: var(--secondary);
            opacity: 1;
            transform: translateY(-2px);
        }

        /* Scroll to Top */
        .scroll-top {
            position: fixed;
            bottom: 55px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(138, 43, 226, 0.4);
            font-size: 0.9rem;
        }

        .scroll-top.active {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            width: 400px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .modal-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            margin-right: 12px;
        }

        .modal-user-info {
            flex: 1;
        }

        .modal-username {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--light);
            display: flex;
            align-items: center;
        }

        .modal-user-id {
            font-size: 0.8rem;
            color: var(--secondary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 0, 0, 0.2);
            color: #ff3860;
        }

        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .modal-tag {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .social-link {
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(138, 43, 226, 0.2);
            color: var(--light);
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: translateY(-2px);
        }

        .add-social-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px dashed var(--secondary);
            color: var(--secondary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .add-social-btn:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Search Mode Styles */
        .search-mode .section-title {
            display: none;
        }

        .search-mode .section:not(.has-results) {
            display: none;
        }

        /* Tablet */
        @media (min-width: 768px) {
            .container {
                max-width: 720px;
                padding: 70px 15px 20px;
            }
            
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .clan-name {
                font-size: 2rem;
            }
            
            .navbar {
                padding: 10px 20px;
            }
            
            .nav-menu {
                position: static;
                width: auto;
                background: transparent;
                border: none;
                padding: 0;
                display: flex;
                flex-direction: row;
                gap: 15px;
            }
            
            .nav-toggle {
                display: none;
            }
            
            .nav-item {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
            
            .bottom-nav {
                display: none;
            }
        }

        /* Desktop */
        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
            
            .cards-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .clan-name {
                font-size: 2.2rem;
            }
        }

        /* Large Screen */
        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
            
            .cards-container {
                gap: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">BedWar</div>
        <button class="nav-toggle" id="navToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-menu" id="navMenu">
            <a href="#chief" class="nav-item">
                <i class="fas fa-crown"></i> Chief
            </a>
            <a href="#elders" class="nav-item active">
                <i class="fas fa-shield-alt"></i> Elders
            </a>
            <a href="#former-elders" class="nav-item">
                <i class="fas fa-history"></i> Old Elders
            </a>
            <a href="#developers" class="nav-item">
                <i class="fas fa-code"></i> Devs
            </a>
        </div>
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-palette"></i>
        </button>
        <div class="theme-selector" id="themeSelector">
            <div class="theme-option" data-theme="">
                <div class="theme-preview default"></div>
                <span>Default</span>
            </div>
            <div class="theme-option" data-theme="cosmic">
                <div class="theme-preview cosmic"></div>
                <span>Cosmic</span>
            </div>
            <div class="theme-option" data-theme="nature">
                <div class="theme-preview nature"></div>
                <span>Nature</span>
            </div>
            <div class="theme-option" data-theme="sunset">
                <div class="theme-preview sunset"></div>
                <span>Sunset</span>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="clan-name">___BedWar___</h1>
            <p class="subtitle">The official website of the clan</p>
        </header>

        <!-- Search -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Search members... (nickname / id / tags)">
        </div>

        <!-- No Results -->
        <div class="no-results" id="noResults">
            <i class="fas fa-search"></i>
            <h3>No members found</h3>
            <p>Try searching with a different nickname or ID</p>
        </div>

        <!-- Sections will be populated by JavaScript -->
        <div id="sections-container"></div>
    </div>

    <!-- Member Modal -->
    <div class="modal" id="memberModal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="" alt="" class="modal-avatar" id="modalAvatar">
                <div class="modal-user-info">
                    <div class="modal-username" id="modalUsername">
                        <span id="modalName"></span>
                        <span class="verified">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </div>

        // Function to generate HTML from member data
        function generateSections() {
            const container = document.getElementById('sections-container');
            container.innerHTML = '';

            for (const [sectionId, sectionData] of Object.entries(memberData)) {
                const section = document.createElement('section');
                section.className = 'section';
                section.id = sectionId;

                const sectionTitle = document.createElement('h2');
                sectionTitle.className = 'section-title';
                sectionTitle.innerHTML = `<i class="fas ${sectionData.icon}"></i> ${sectionData.title}:`;
                section.appendChild(sectionTitle);

                const cardsContainer = document.createElement('div');
                cardsContainer.className = 'cards-container';

                sectionData.members.forEach(member => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.setAttribute('data-roles', member.tags.map(tag => tag.type).join(' '));
                    card.style.animationPlayState = 'running';

                    // Store member data for modal
                    card.setAttribute('data-member', JSON.stringify(member));

                    const cardHeader = document.createElement('div');
                    cardHeader.className = 'card-header';

                    const avatar = document.createElement('img');
                    avatar.src = member.avatar;
                    avatar.alt = member.name;
                    avatar.className = 'avatar';

                    const userInfo = document.createElement('div');
                    userInfo.className = 'user-info';

                    const username = document.createElement('div');
                    username.className = 'username';
                    username.innerHTML = `${member.name} <span class="verified"><i class="fas fa-check-circle"></i></span>`;

                    const userId = document.createElement('div');
                    userId.className = 'user-id';
                    userId.textContent = `ID: ${member.id}`;

                    userInfo.appendChild(username);
                    userInfo.appendChild(userId);

                    cardHeader.appendChild(avatar);
                    cardHeader.appendChild(userInfo);

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    const tags = document.createElement('div');
                    tags.className = 'tags';

                    member.tags.forEach(tag => {
                        const tagElement = document.createElement('div');
                        tagElement.className = `tag tag-${tag.type}`;
                        tagElement.innerHTML = `<i class="fas ${tag.icon}"></i> ${tag.text}`;
                        tags.appendChild(tagElement);
                    });

                    cardBody.appendChild(tags);

                    card.appendChild(cardHeader);
                    card.appendChild(cardBody);
                    cardsContainer.appendChild(card);
                });

                section.appendChild(cardsContainer);
                container.appendChild(section);
            }

            // Add event listeners to cards
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', function() {
                    const memberData = JSON.parse(this.getAttribute('data-member'));
                    openMemberModal(memberData);
                });
            });
        }

        // Theme System
        const themeToggle = document.getElementById('themeToggle');
        const themeSelector = document.getElementById('themeSelector');
        const themeOptions = document.querySelectorAll('.theme-option');

        // Toggle theme selector
        themeToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            themeSelector.classList.toggle('active');
        });

        // Handle theme selection
        themeOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                e.stopPropagation();
                const selectedTheme = option.getAttribute('data-theme');
                
                // Get the HTML element
                const html = document.documentElement;
                
                // Remove all existing theme attributes
                html.removeAttribute('data-theme');
                
                // Apply new theme if not empty
                if (selectedTheme) {
                    html.setAttribute('data-theme', selectedTheme);
                }
                
                // Save to localStorage
                localStorage.setItem('selectedTheme', selectedTheme);
                
                // Close selector
                themeSelector.classList.remove('active');
            });
        });

        // Close theme selector when clicking outside
        document.addEventListener('click', (e) => {
            if (!themeToggle.contains(e.target) && !themeSelector.contains(e.target)) {
                themeSelector.classList.remove('active');
            }
        });

        // Load saved theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
            
            // Generate sections from data
            generateSections();

            initializeApp();

        // Create Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, ${Math.random() * 0.5 + 0.1})`;
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${Math.random() * 10 + 10}s infinite ease-in-out`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Mobile Menu Toggle
        function initializeApp() {
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');
                
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                navToggle.innerHTML = navMenu.classList.contains('active') 
                    ? '<i class="fas fa-times"></i>' 
                    : '<i class="fas fa-bars"></i>';
            });

            // Search Functionality
            const searchInput = document.getElementById('searchInput');
            const noResults = document.getElementById('noResults');
            const container = document.querySelector('.container');
                
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const cards = document.querySelectorAll('.card');
                const sections = document.querySelectorAll('.section');
                let foundResults = false;
                let totalVisibleCards = 0;
                    
                // Reset all cards and sections
                cards.forEach(card => {
                    card.style.display = 'block';
                });
                    
                sections.forEach(section => {
                    section.classList.remove('has-results');
                });
                    
                // If search is empty, show all sections
                if (searchTerm === '') {
                    container.classList.remove('search-mode');
                    noResults.style.display = 'none';
                    return;
                }
                    
                // Activate search mode
                container.classList.add('search-mode');
                    
                // Search through cards
                cards.forEach(card => {
                    const member = JSON.parse(card.getAttribute('data-member'));
                    const username = member.name.toLowerCase();
                    const userId = member.id.toLowerCase();
                    const tags = member.tags.map(tag => tag.text.toLowerCase());
                        
                    const matchesSearch = username.includes(searchTerm) || 
                                       userId.includes(searchTerm) ||
                                       tags.some(tag => tag.includes(searchTerm));
                        
                    if (matchesSearch) {
                        card.style.display = 'block';
                        foundResults = true;
                        totalVisibleCards++;
                            
                        // Mark section as having results
                        const section = card.closest('.section');
                        if (section) {
                            section.classList.add('has-results');
                        }
                    } else {
                        card.style.display = 'none';
                    }
                });
                    
                if (foundResults) {
                    noResults.style.display = 'none';
                } else {
                    noResults.style.display = 'block';
                }
            });

            // Smooth Scroll for Navigation Links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                        
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                        
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 60,
                            behavior: 'smooth'
                        });
                        
                        if (window.innerWidth < 768) {
                            navMenu.classList.remove('active');
                            navToggle.innerHTML = '<i class="fas fa-bars"></i>';
                        }
                    }
                });
            });

            // Active Navigation State
            const navItems = document.querySelectorAll('.nav-item');
            const bottomNavItems = document.querySelectorAll('.nav-btn');
            const sections = document.querySelectorAll('.section');
                
            function updateActiveNav() {
                let currentSection = '';
                    
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                        
                    if (window.scrollY >= sectionTop - 80) {
                        currentSection = section.id;
                    }
                });
                    
                navItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('href') === `#${currentSection}`) {
                        item.classList.add('active');
                    }
                });
                    
                bottomNavItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('href') === `#${currentSection}`) {
                        item.classList.add('active');
                    }
                });
            }

            // Scroll to Top Button
            const scrollTopBtn = document.getElementById('scrollTop');
                
            window.addEventListener('scroll', () => {
                updateActiveNav();
                    
                if (window.scrollY > 300) {
                    scrollTopBtn.classList.add('active');
                } else {
                    scrollTopBtn.classList.remove('active');
                }
            });

            scrollTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Intersection Observer for Card Animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -40px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.card').forEach(card => {
                card.style.animationPlayState = 'paused';
                observer.observe(card);
            });

            createParticles();
            updateActiveNav();
        }
